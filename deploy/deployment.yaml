
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pseudoflow-operator
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels: { app: pseudoflow-operator }
  template:
    metadata:
      labels: { app: pseudoflow-operator }
    spec:
      serviceAccountName: pseudoflow-operator
      containers:
        - name: operator
          image: ghcr.io/example/pseudoflow-operator:0.1.0
          imagePullPolicy: IfNotPresent
          env:
            - name: LOG_LEVEL
              value: INFO
          resources:
            requests: { cpu: 50m, memory: 64Mi }
            limits: { memory: 256Mi }
